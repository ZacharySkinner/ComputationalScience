name: Run Jupyter Notebook (Assignment2)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert ipykernel

      - name: Execute Assingment2.ipynb (fail on error)
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute "Assingment2.ipynb" \
            --ExecutePreprocessor.timeout=600 \
            --output "Assingment2.executed.ipynb"

      # Optional: upload executed notebook so you can download it from the workflow run
      - name: Upload executed notebook artifact
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: Assingment2.executed.ipynb
